<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:100,300,400,500,700,900" rel="stylesheet" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Fruta & Fruto</title>
        <link href="./assets/css/normalize.css" rel="stylesheet" />
        <link href="./assets/css/reset.css" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/base.css">
        <link rel="stylesheet" href="assets/css/cabecalho.css">
        <link rel="stylesheet" href="assets/css/banner.css">
        <link rel="stylesheet" href="assets/css/sobre.css">

    </head>
    <body>
        <header class="cabecalho container">
            <img src="assets/img/logo.jpg" alt="Logo do site Fruta e fruto" class="cabecalho__img">
            <nav class="cabecalho__navegacao">
                <ul class="cabecalho__lista">
                    <li class="cabecalho__item"><a href="#" class="cabecalho__link cabecalho__link-active">Início</a></li>
                    <li class="cabecalho__item"><a href="#" class="cabecalho__link">Receitas</a></li>
                    <li class="cabecalho__item"><a href="#" class="cabecalho__link">Quem somos</a></li>
                    <li class="cabecalho__item"><a href="#" class="cabecalho__link">Comunidade</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!--Banner-->
            <section class="banner">
                <h2 class="banner__titulo">Reaproveite melhor os alimentos!</h2>
                <img src="assets/img/banner.jpg" alt="banner do site Fruta e fruto" class="banner__imagem">
            </section>
            <!--Fim Banner-->

            <!--Sobre-->
            <section class="sobre">
                <h2 class="sobre__titulo">Receitas para economizar e ganhar saúde</h2>
                <p class="sobre__texto">Nossas receitas ajudam você a aproveitar melhor os alimentos, economizar, ganhar tempo e praticidade.</p>
            </section>
            <!--Fim Sobre-->
        </main>
        
    </body>
</html>
